<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificando acceso humano...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid hotpink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Google Analytics (opcional) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Verificando que eres humano...</h2>
  <p>Por favor, interactúa con la página...</p>

  <script>
    const redirectUrl = "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c";
    let alreadyRedirected = false;

    function detectRealUser() {
      if (alreadyRedirected) return;
      alreadyRedirected = true;

      // Evento opcional para Google Analytics
      try {
        gtag('event', 'human_verified', {
          event_category: 'trafico_popup',
          event_label: 'usuario_valido',
          value: 1
        });
      } catch (e) {}

      // Redirige solo con interacción
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 500);
    }

    // Escucha solo eventos de interacción real
    window.addEventListener("click", detectRealUser);
    window.addEventListener("mousemove", detectRealUser);
    window.addEventListener("keydown", detectRealUser);
    window.addEventListener("touchstart", detectRealUser);
    window.addEventListener("scroll", detectRealUser);
  </script>
</body>
</html>
