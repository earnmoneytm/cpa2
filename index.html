<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Continue</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .btn {
    background: linear-gradient(135deg, #ff004f, #ff6a00);
    color: white;
    padding: 20px 50px;
    font-size: 1.5rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff004f;
    animation: pulse 2s infinite;
    transition: transform 0.2s ease;
  }
  .btn:hover {
    transform: scale(1.05);
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 20px #ff004f; }
    50% { box-shadow: 0 0 40px #ff6a00; }
    100% { box-shadow: 0 0 20px #ff004f; }
  }
</style>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-H9VLD02NMS');
</script>
</head>
<body>
  <button class="btn" onclick="handleClick()">Continue</button>

  <script>
    function handleClick() {
      if (typeof gtag === "function") {
        gtag('event', 'click_continue', {
          event_category: 'Engagement',
          event_label: 'Continue Button',
          value: 1
        });
      }
      setTimeout(() => {
        window.location.href = "https://www.profitableratecpm.com/gw4up6d53u?key=62b45f895c38472b6dc490b7d0cfc07c";
      }, 200);
    }
  </script>
</body>
</html>
