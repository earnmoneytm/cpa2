<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify You Are Human</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f9fafb, #e2e8f0);
      color: #1a202c;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .arrow {
      animation: bounce 2s infinite;
      font-size: 3rem;
      margin-top: 2rem;
      color: #4a5568;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .spacer {
      height: 150vh; /* Space to scroll */
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .arrow { font-size: 2.5rem; }
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="container">
    <h1>Just One Simple Step</h1>
    <p>To verify you're human, please scroll down. This helps us prevent automated access and ensure a secure experience.</p>
    <div class="arrow">⬇️</div>
  </div>

  <div class="spacer"></div>

  <script>
    let redirected = false;

    window.addEventListener('scroll', () => {
      if (!redirected && window.scrollY > 50) {
        redirected = true;
        setTimeout(() => {
          window.location.href = "https://www.profitableratecpm.com/zxitc344py?key=946bf48a0f354d714a32e32f82ab16e4";
        }, 200); // Small delay to ensure human-like behavior
      }
    });
  </script>
</body>
</html>
