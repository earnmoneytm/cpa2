<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificando acceso humano...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid hotpink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Honeypot invisible */
    #honeypot {
      position: absolute;
      top: -9999px;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Verificando que eres humano...</h2>
  <p>Por favor, espera un momento.</p>

  <!-- Campo honeypot invisible -->
  <input type="text" id="honeypot" autocomplete="off" />

  <script>
    const redirectUrl = "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c";

    let isHuman = false;
    let visible = document.visibilityState === "visible";

    // Detecta interacci칩n humana
    const setHuman = () => { isHuman = true; };
    window.addEventListener("mousemove", setHuman);
    window.addEventListener("click", setHuman);
    window.addEventListener("scroll", setHuman);
    window.addEventListener("touchstart", setHuman);
    window.addEventListener("keydown", setHuman);

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        visible = true;
      }
    });

    function isAdvancedBot() {
      try {
        if (navigator.webdriver) return true;
        if (!navigator.languages || navigator.languages.length < 1) return true;
        if (navigator.plugins.length === 0) return true;
        if (screen.width < 320 || screen.height < 320) return true;
        return false;
      } catch (e) {
        return true;
      }
    }

    function checkReferrer() {
      const allowedReferrers = [
        "popads.net",
        "www.popads.net",
        ""
      ];
      const ref = document.referrer;
      if (!ref) return true; // tr치fico directo permitido
      try {
        const parsedRef = new URL(ref).hostname.replace("www.", "");
        return allowedReferrers.includes(parsedRef);
      } catch (e) {
        return false;
      }
    }

    function checkHoneypot() {
      const trap = document.getElementById('honeypot');
      return trap && trap.value.trim() !== "";
    }

    // Verificaci칩n final
    setTimeout(() => {
      const isBot = isAdvancedBot();
      const badRef = !checkReferrer();
      const baitUsed = checkHoneypot();

      if (isHuman && visible && !isBot && !badRef && !baitUsed) {
        gtag('event', 'human_verified', {
          event_category: 'trafico_popup',
          event_label: 'landing_verificada',
          value: 1
        });
        window.location.href = redirectUrl;
      } else {
        document.body.innerHTML = `
          <h1>Acceso denegado</h1>
          <p>No se pudo verificar tu actividad como humana o provienes de una fuente no autorizada.</p>
          <p>Recomendamos usar un navegador actualizado y acceder desde una fuente v치lida.</p>
        `;
        document.body.style.background = "#111";
      }
    }, 3500);
  </script>
</body>
</html>
