<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificando que eres humano...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid hotpink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Google Analytics (opcional) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Verificando que eres humano...</h2>
  <p>Toca la pantalla o haz clic para continuar</p>

  <script>
    const redirectUrl = "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c";
    let redirected = false;

    function redirectIfHuman() {
      if (redirected) return;
      redirected = true;

      try {
        gtag('event', 'human_verified', {
          event_category: 'trafico_popup',
          event_label: 'usuario_valido',
          value: 1
        });
      } catch(e) {}

      // Pequeña espera para enviar el evento a GA antes de redirigir
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 300);
    }

    // Solo redirige si hay interacción real del usuario
    window.addEventListener("click", redirectIfHuman, { once: true });
    window.addEventListener("touchstart", redirectIfHuman, { once: true });
    window.addEventListener("mousemove", redirectIfHuman, { once: true });
    window.addEventListener("keydown", redirectIfHuman, { once: true });
  </script>
</body>
</html>
