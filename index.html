<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying You Are Human...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .loader {
      border: 6px solid #444;
      border-top: 6px solid hotpink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Google Analytics optional -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Verifying you are human...</h2>
  <p>Please interact with the page to continue</p>

  <script>
    const redirectUrl = "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c";
    let redirected = false;

    function redirectIfHuman() {
      if (redirected) return;
      redirected = true;

      // Analytics event to track human visitors
      try {
        gtag('event', 'human_verified', {
          event_category: 'popup_traffic',
          event_label: 'valid_user',
          value: 1
        });
      } catch(e) {}

      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 300);
    }

    // Redirect only on real human interaction:
    window.addEventListener('click', redirectIfHuman, { once: true });
    window.addEventListener('mousemove', redirectIfHuman, { once: true });
    window.addEventListener('scroll', redirectIfHuman, { once: true });
    window.addEventListener('keydown', redirectIfHuman, { once: true });
    window.addEventListener('touchstart', redirectIfHuman, { once: true });
  </script>
</body>
</html>
