<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificando acceso humano...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid hotpink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #honeypot {
      display: none;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Verificando que eres humano...</h2>
  <p>Un momento por favor...</p>

  <!-- Honeypot invisible -->
  <input type="text" id="honeypot" name="honeypot" autocomplete="off" />

  <script>
    const redirectUrl = "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c";

    let isHuman = false;

    function markHuman() {
      isHuman = true;
    }

    // Detecta interacci√≥n humana
    window.addEventListener("mousemove", markHuman);
    window.addEventListener("click", markHuman);
    window.addEventListener("keydown", markHuman);
    window.addEventListener("touchstart", markHuman);
    window.addEventListener("scroll", markHuman);

    function isBot() {
      try {
        if (navigator.webdriver) return true;
        if (!navigator.languages || navigator.languages.length < 1) return true;
        if (navigator.plugins && navigator.plugins.length === 0) return true;
        return false;
      } catch {
        return true;
      }
    }

    function passedHoneypot() {
      const trap = document.getElementById("honeypot");
      return trap && trap.value.trim().length === 0;
    }

    // Espera 4 segundos para verificar
    setTimeout(() => {
      const passed = isHuman && !isBot() && passedHoneypot();

      if (passed) {
        gtag('event', 'human_verified', {
          event_category: 'trafico_popup',
          event_label: 'landing_paso',
          value: 1
        });
        window.location.href = redirectUrl;
      } else {
        document.body.innerHTML = `
          <h1>Acceso bloqueado</h1>
          <p>No pudimos confirmar que eres humano. Si esto es un error, intenta con otro navegador o red.</p>
        `;
      }
    }, 4000);
  </script>
</body>
</html>
