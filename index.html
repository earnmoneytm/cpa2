<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .continue-btn {
      display: inline-block;
      background-color: #e50914;
      color: white;
      font-size: 2rem;
      padding: 1.2rem 3rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 20px #e50914;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .continue-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #e50914;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .continue-btn {
        font-size: 1.5rem;
        padding: 1rem 2rem;
      }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="container">
    <h1>Click the button below to continue</h1>
    <button class="continue-btn" onclick="handleClick()">Continue</button>
  </div>

  <script>
    function handleClick() {
      gtag('event', 'click', {
        'event_category': 'Button',
        'event_label': 'Continue Button Clicked'
      });

      window.location.href = "https://www.profitableratecpm.com/zxitc344py?key=946bf48a0f354d714a32e32f82ab16e4";
    }
  </script>
</body>
</html>
