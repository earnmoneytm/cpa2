<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando...</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
  </style>
</head>
<body>
  <script>
    // Protección básica contra bots
    const isHuman = () => {
      const ua = navigator.userAgent;
      return !/bot|crawl|spider|preview|google|facebook|whatsapp|telegram|discord|twitter/i.test(ua);
    };

    const redirect = () => {
      const targetURL = "https://www.profitableratecpm.com/yyw97hc3jt?key=5994a6f951f5c1fa3c6fbdd786466369";
      
      if (isHuman()) {
        setTimeout(() => {
          window.location.href = targetURL;
        }, 700); // Ligero delay mejora retención
      } else {
        // Si es bot, no redirige
        document.body.innerHTML = "<p style='color:white;text-align:center;padding-top:50vh;'>Redireccionando...</p>";
      }
    };

    redirect();
  </script>
</body>
</html>
