<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificando acceso humano...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid hotpink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Google Analytics (opcional, no interfiere con funcionamiento) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Verificando que eres humano...</h2>
  <p>Por favor, espera un momento...</p>

  <script>
    const redirectUrl = "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c";

    let humanDetected = false;

    function detectHumanInteraction() {
      if (!humanDetected) {
        humanDetected = true;
        setTimeout(() => {
          gtag('event', 'human_verified', {
            event_category: 'trafico_popup',
            event_label: 'usuario_valido',
            value: 1
          });
          window.location.href = redirectUrl;
        }, 1000); // peque침a espera para GA
      }
    }

    // Detecta cualquier actividad real
    window.addEventListener("mousemove", detectHumanInteraction);
    window.addEventListener("click", detectHumanInteraction);
    window.addEventListener("scroll", detectHumanInteraction);
    window.addEventListener("keydown", detectHumanInteraction);
    window.addEventListener("touchstart", detectHumanInteraction);

    // Backup autom치tico si no hay interacci칩n en 10 seg (por si no se cuenta bien)
    setTimeout(() => {
      if (!humanDetected) {
        detectHumanInteraction(); // Forzamos redirecci칩n igual tras tiempo
      }
    }, 10000);
  </script>
</body>
</html>
