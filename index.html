<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="origin" />
  <style>
    body {
      margin: 0; padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #continue-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

  <!-- Google Analytics (reemplaza tu ID si cambia) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>
</head>
<body>
  <h2>Checking your browser...</h2>
  <p>Please move your mouse, scroll, or tap to continue</p>
  <p id="status">Awaiting interaction...</p>
  <button id="continue-btn" onclick="proceed()">Continue</button>

  <script>
    const links = [
      "https://www.profitableratecpm.com/m2qmqkqz1?key=4223c6ba65cdbc631d144eacab0bcc2c"
      // Puedes agregar más enlaces aquí si quieres rotar
    ];

    const isBot = () => {
      return (
        navigator.webdriver ||
        /bot|crawl|spider|preview|fetch|facebook|whatsapp|telegram|pingdom/i.test(navigator.userAgent) ||
        !navigator.userAgent ||
        screen.width < 100 || screen.height < 100
      );
    };

    let humanDetected = false;

    function enableAccess() {
      if (!humanDetected) {
        humanDetected = true;
        document.getElementById('status').innerText = 'Human verified!';
        document.getElementById('continue-btn').style.display = 'inline-block';
        gtag('event', 'human_detected', { event_category: 'engagement' });
      }
    }

    function proceed() {
      const target = links[Math.floor(Math.random() * links.length)];

      // Cambiar el historial simula venir desde Google
      history.replaceState(null, '', 'https://www.google.com/search?q=free+video');

      gtag('event', 'redirect', {
        event_category: 'navigation',
        event_label: target
      });

      window.location.href = target;
    }

    if (isBot()) {
      document.getElementById('status').innerText = 'Access denied. Bot detected.';
    } else {
      ['mousemove', 'scroll', 'touchstart', 'click'].forEach(event => {
        window.addEventListener(event, enableAccess, { once: true });
      });
    }
  </script>
</body>
</html>
